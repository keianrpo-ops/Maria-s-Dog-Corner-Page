    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                // EXACT Corporate Teal from Logo Heart
                teal: '#00C2CB', 
                // Darker Teal for text
                dark: '#00838F',
                // EXACT Corporate Pink/Red from "Dog Corner" text
                pink: '#F45D6F', 
                // Yellow accent
                yellow: '#FFD54F',
                // Orange accent
                orange: '#FF9800',
                // Very light background based on Teal
                light: '#E0F7FA' 
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
